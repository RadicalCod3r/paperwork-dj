{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Log In
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'app.css' %}">
    <link rel="stylesheet" href="{% static 'registration/login.css' %}">
{% endblock %}

{% block content %}
    <div id="login">
        <h2>Log In</h2>
        <p>Enter your account info to log in.</p>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Log In">
        </form>
        <br>
        <a href="{% url 'password_reset' %}">reset my password</a>
    </div>
{% endblock %}
