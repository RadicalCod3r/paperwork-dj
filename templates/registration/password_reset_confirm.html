{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Reset Password
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'app.css' %}">
    <link rel="stylesheet" href="{% static 'registration/password_reset.css' %}">
{% endblock %}

{% block content %}
    <div id="reset-pass-confirm">
        <h2>Reset Your Password</h2>
        <p>Enter Your New Password.</p>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Reset">
        </form>
    </div>
{% endblock %}
