{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Sign Up
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'app.css' %}">
    <link rel="stylesheet" href="{% static 'registration/signup.css' %}">
{% endblock %}

{% block content %}
    <div id="signup">
        <h2>Sign Up</h2>
        <p>Create new account.</p>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Sign Up">
        </form>
    </div>
{% endblock %}
